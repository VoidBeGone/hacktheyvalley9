<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Capture with Back Button</title>
  <link rel="stylesheet" href="./style/image_capture.css">
  <script type="module" src="./js/image_capture.mjs"></script>

</head>
<body>

  <!-- Back button that redirects to the home page -->
  <a href="/index.html" class="back-button">Back</a>

  <!-- Main content area -->
  <div id="content-area">
    <div class="image-container" id="imageContainer"></div>

    <!-- Video stream from the camera -->
    <video id="video" autoplay playsinline></video>

    <!-- Canvas to capture the image -->
    <canvas id="canvas"></canvas>
  </div>

  <!-- Title fixed at the bottom of the page -->
  <h1>Take a Photo</h1>

  
  <form id="AddImageForm" action='/api/images/' method="POST" enctype="multipart/form-data">
      <input type="file" name="photos" multiple>
      <button type="submit">Upload Photos</button>
  </form>
 

  <!-- Footer with buttons -->
  <div class="footer">

    <button class="add-photo-btn" id="capturePhotoBtn">+</button>
    <button id="submitPhotoBtn">Submit</button>
  </div>


</body>
</html>
