<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Capture with Back Button</title>
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="./style/image_capture.css">
  <script type="module" src="./js/image_capture.mjs"></script>
</head>
<body>

  <!-- Back button that redirects to the home page -->
  

  <!-- Main content area -->
  <div id="content-area">
    <div class="image-container" id="imageContainer"></div>

    <!-- Video stream from the camera -->
    <video id="video" autoplay playsinline></video>

    <!-- Canvas to capture the image -->
    <canvas id="canvas"></canvas>

    <form id="add-image-form" action='/api/fridgesnap/upload' method="POST" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="FridgeSnap Name" required>
      <input type="text" name="items" placeholder="Items" required>
      <input type="file" name="picture" required>
      <input type="submit">
    </form>

  </div>



  <h1>Take a Photo</h1>

  <!-- Form to submit the photos -->


  <!-- Footer with buttons -->
  <div class="footer">
    <button id="submitPhotoBtn">Submit</button>
    <button class="add-photo-btn" id="capturePhotoBtn">+</button>
    <button id="backBtn">Back</button>
  </div>



</body>
</html>
