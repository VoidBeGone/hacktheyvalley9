<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refridge</title>
  <link rel="stylesheet" href="./style/individualRecipes.css">
  <script type="module" src="./js/index.mjs"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script type="module" src="./js/image_capture.mjs"></script>
</head>
<body>

    <div class="header">
        <img class="logo" src="./media/food.png">
        <button id="login-btn">Login</button>
        <button id="logout-btn" style="display:none;">Logout</button>
    </div>

    <div id="content-area">


    </div>
  
    <div class="recipe-display">
      <h1 class="recipe-title" id="recipe-title"></h1>
      <hr>
      <h2>Ingredients:</h2>
      <ul id="ingredients-list">
          <!-- Ingredients will be inserted here dynamically -->
      </ul>
      <hr>
      <h2>Instructions:</h2>
      <ol id="instructions-list">
          <!-- Instructions will be inserted here dynamically -->
      </ol>
  </div>

    <!-- Footer with buttons -->
    <div class="footer">
      <button id="food-btn" class="bottombutton1 helperstuff">Food</button>
      <button class="add-photo-btn helperstuff" id="add-btn">+</button>
      <input type="file" id="photo-input" accept="image/*" capture="environment" style="display:none;">
      <button id="recipe-btn" class="bottombutton2 helperstuff" onclick="location.href='recipePage.html'">Recipes</button>
    </div>
    

  </body>
</html>
